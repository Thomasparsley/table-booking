version: "3.9"

services:
  database:
    container_name: hellaton-database
    image: postgres:15-alpine
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "hellaton"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 2
